spring:
  application:
    name: service-flow-engine

# Server configuration
server:
  port: 8080
  shutdown: graceful
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
  error:
    include-message: always
    include-binding-errors: always

# Actuator endpoints for monitoring


# Service Flow Engine Configuration
service-flow:
  metrics-enabled: true
  metric-name: workflow.step.latency
  kafka:
    enabled: false  # Disabled by default; enable in specific environments
    bootstrap-servers: "localhost:9092"
    topic: "workflow-events"
    retry-attempts: 3
    timeout-seconds: 100
    async:
      core-pool-size: 2
      max-pool-size: 10
      queue-capacity: 100
      thread-name-prefix: "kafka-event-"
    producer:
      acks: "1"
      batch-size: 16384
      linger-ms: 10
      buffer-memory: 33554432
      compression-type: "snappy"

# Logging configuration
logging:
  level:
    root: INFO
    com.ebtedge.service.flow: DEBUG
    org.springframework.web: INFO
    org.springframework.boot: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/service-flow-engine.log
    max-size: 10MB
    max-history: 30
